type Collection @entity {
  id: ID!
  owner: String!
  name: String!
  symbol: String!
  tokens: [Token!]! @derivedFrom(field: "collection")
}

type Account @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}

type Token @entity {
  id: ID!
  scId: BigInt!
  uri: String!
  owner: Account!
  collection: Collection!
}
