specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: rinkeby
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminApproved
        - AdminRevoked
        - ApprovalForAll
        - CollectionActivated
        - CollectionDeactivated
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AdminApproved(indexed address,indexed address)
          handler: handleAdminApproved
        - event: AdminRevoked(indexed address,indexed address)
          handler: handleAdminRevoked
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CollectionActivated(uint256,uint256,uint256,uint256,uint256)
          handler: handleCollectionActivated
        - event: CollectionDeactivated()
          handler: handleCollectionDeactivated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mapping.ts
