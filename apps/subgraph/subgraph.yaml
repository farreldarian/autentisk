specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Autentisk
    network: rinkeby
    source:
      address: "0x3f8d69989D653c3F1476c63ecC77360dF4de1611"
      abi: Autentisk
      startBlock: 10581449
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Collection
      abis:
        - name: Autentisk
          file: ./abis/Autentisk.json
        - name: AutentiskERC721
          file: ./abis/AutentiskERC721.json
      eventHandlers:
        - event: CollectionCreated(indexed address)
          handler: handleCollectionCreated
      file: ./src/mapping.ts
