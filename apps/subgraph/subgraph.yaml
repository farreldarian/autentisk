specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Autentisk
    network: rinkeby
    source:
      address: "0x35b245474526B5ED2BA5139294b01bf8fc03d814"
      abi: Autentisk
      startBlock: 10541963
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Collection
      abis:
        - name: Autentisk
          file: ./abis/Autentisk.json
        - name: AutentiskERC721
          file: ./abis/AutentiskERC721.json
      eventHandlers:
        - event: CollectionCreated(indexed address)
          handler: handleCollectionCreated
      file: ./src/mapping.ts
